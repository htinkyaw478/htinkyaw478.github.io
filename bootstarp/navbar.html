<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow mb-5">
     <div class="container ">            
            <img src="./image/photo2.svg" alt="" width="80px" height="70px">
            <a href="" class="navbar-brand me-auto">HK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link me-3">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-3">Service</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-3">Contact</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-3">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-3">LogIn</a></li>
                </ul>
            </div>       
     </div>
    </nav>
    <section>
        <div class="carousel slide mx-5 mb-5" data-bs-ride="carousel" id="Carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-intervel="2000">
                    <img src="./image/banner1.jpeg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-intervel="2000">
                    <img src="./image/banner5.jpeg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-intervel="2000">
                    <img src="./image/banner4.jpeg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-intervel="2000">
                    <img src="./image/banner7.jpeg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-intervel="2000">
                    <img src="./image/banner9.jpeg" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
                <span class="sr-only">Next</span><span class="carousel-control-next-icon"></span>               
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#Carousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#Carousel" data-bs-slide-to="4"></button>
              </div>
            
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
