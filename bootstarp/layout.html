<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <h1>Layout</h1>
    <div class="container bg-success my-2 py-2">Container (phone portrait size)</div>
    <div class="container-sm bg-success my-2 py-2">Container SM(phone lanscape size)</div>
    <div class="container-md bg-success my-2 py-2">Container MD (tablet size)</div>
    <div class="container-lg bg-success my-2 py-2">Container LG (laptop size)</div>
    <div class="container-xl bg-success my-2 py-2">Container XL (gaming laptop size)</div>
    <div class="container-xxl bg-success my-2 py-2">Container XXL(desktop size)</div>
    <div class="container-fluid bg-success my-2 py-2">Container fluid</div>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
</body>
</html>
