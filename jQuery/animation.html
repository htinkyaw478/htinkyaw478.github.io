<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: aliceblue;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="panel">Animation</p>
    <button id="start">Start</button>


    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(function(){
          $('#start').click(function(){
            var cube=$('#panel');
            cube.animate({left:'350px'},1000);
            cube.animate({top:'350px'},1000);
            cube.animate({left:'0px'},1000);
            cube.animate({top:'0px'},1000);
          })
        })
    </script>
</body>
</html>
