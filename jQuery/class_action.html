<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .home{
        max-width: 200px;
        background-color: greenyellow;
        color: aliceblue;
        padding: 50px 0;
        text-align: center;

    }
</style>
<body>
     
    <p>I want to go home.</p>

    <button id="add_class">Add class</button>
    <button id="remove_clss">Remove class</button>



    <script src="jquery.min.js"></script>
    <script>

        $(document).ready(function(){
          $('#add_class').click(function(){
            $('p').addClass('home');
          });
           $('#remove_clss').click(function(){
            $('p').removeClass('home');
           });
           $('p').click(function(){
            $('p').toggleClass('home');
           })
        })
    </script>
</body>
</html>
