<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="studata.css">
</head>
<body>
   <form action="#" method="post" id="form">
    <h1>Student Registeration</h1>
   <label for="name">Name:</label>
   <input type="text" name="stu_name" id="name" class="textbox" readonly>
   <br><br>
   <label for="email">Email:</label>
   <input type="email" name="stu_email" id="email" readonly>
   <br><br>
   <label for="phone">Phone:</label>
   <input type="number" name="stu_ph" id="phone">
   <br><br>
   <label for="birth">Birth:</label>
   <input type="date" name="stu_birth" id="birth" placeholder="birthday">
   <br><br>
   <label for="male" name="gender">Gender</label>
   <br>
   <input type="radio" name="gender" id="male">
   <label for="male">Male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">Female</label>
   <br><br>
   <label for="">Knowledge</label>
   <br><br>
   <div>
    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>
</div>

<div>
    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label>
</div>
<div>
    <input type="checkbox" name="js" id="js">
    <label for="js">JavaScript</label>
</div>
<div>
    <input type="checkbox" name="JQuery" id="JQuery">
    <label for="JQuery">JQuery</label>
</div>
<div>
    <input type="checkbox" name="Bootstrap" id="Bootstrap">
    <label for="Bootstrap">Bootstrap</label>
</div>
<div>
    <input type="checkbox" name="PHP" id="PHP">
    <label for="PHP">PHP</label>
</div>
<div>
    <input type="checkbox" name="Laravel" id="Laravel">
    <label for="Laravel">Laravel</label>
</div>
<br>
<fieldset>
    <legend>Rule</legend>
    <ul>
        <li>This is First Rule !</li>
        <li>This is Second Rule !</li>
        <li>This is Third Rule !</li>
        <li>This is Fourth Rule !</li>
        <li>This is Fifth Rule !</li>
        <li>This is Seventh Rule !</li>
        <li>This is Eight Rule !</li>
    </ul>
</fieldset>

<p></p>
<p>Thank You </p>
<p></p>
<div></div>
   </form>
</body>
</html>
