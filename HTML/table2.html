<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>MobileItemName</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Huawei</td>
                <td>2</td>
                <td>4000000ks</td>
                <td>8000000ks</td>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>1</td>
                <td>6000000ks</td>
                <td>6000000ks</td>
            </tr>
            <tr>
                <td>Iphone</td>
                <td>2</td>
                <td>9000000ks</td>
                <td>18000000ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right">Total</td>
                <td>32000000ks</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Discount</td>
                <td>0</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Recieved</td>
                <td>32000000ks</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Changed</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>

    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000ks</td>
                <td rowspan="3">200000ks</td>
            </tr>
            <tr>
                <td>February</td>
                <td>30000ks</td>
            </tr>
            <tr>
                <td>March</td>
                <td>70000ks</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
