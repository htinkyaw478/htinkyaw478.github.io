<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
</head>
<body>
    <h1></h1>
    <h1>Welcome</h1>
    <p></p>
    <p>Hello world!Welcome to my website</p>
    <div></div>
    <div>
        <p>
            <span>Hello</span>
        </p>
    </div>
    <!-- Attribute -->
    <p align="left">This is first p element.</p>
    <p align="center">This is second p element.</p>
    <p align="right">This is third p element.</p>
    <!-- Global Attribute -->
    <p class="p1" id="p-one">This is first p element.</p>
    <p class="p2" id="p-two">This is second p element.</p>
    <p class="p3" id="p-three">This is third p element.</p>
    <p>hello</p>
    <h1>World!</h1>
    <p>Hello World!
        Hello Myanmar!
    </p>
    <div>
        <p>
            <span>hello</span>
            <p>hi</p>
            <p>welcome</p>
        </p>
    </div>
    <div><p><span>hello</span></p><p>hi</p><p>welcome</p></div>
</body>
</html>
