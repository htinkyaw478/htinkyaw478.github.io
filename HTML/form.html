<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="stu_pass" id="password">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" placeholder="09xxxxxxxx">
        <br>
        <br>
        <label for="birth">Date of Birth</label>
        <input type="date" name="stu_birth" id="birth">
        <br>
        <br>
        <label for="passport">Photo</label>
        <input type="file" accept="image/*" name="stu_photo" id="passport">
        <br>
        <br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose Your Year</option>
            <option value="first">First Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
        </select>
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
