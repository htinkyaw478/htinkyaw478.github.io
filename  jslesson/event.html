<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Event Lessons</h1>
    <img src="../fashionproject/image/5.jpg" alt="" id="myImage" width="300" height="300" onmouseover="big()" onmouseleave="normal()">
    <br>
    <input type="text" onkeyup="sayHi()" id="myInput">
    <p id="result"></p>
    <script>
        function big(){
            document.getElementById("myImage").style.width='500px';
            document.getElementById("myImage").style.height='500px';
        }
        function normal() {
            document.getElementById("myImage").style.width='300px';
            document.getElementById("myImage").style.height='300px';
        }
        function sayHi() {
            let res=document.getElementById("myInput").value;
            document.getElementById('result').innerHTML=res;
        }
    </script> 
</body>
</html>
