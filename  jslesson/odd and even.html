<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
</head>
<body>
    <script>
        let number = prompt("ENTER YOUR NUMBER!")%2;
        if (number==0){
            document.write(`<h1>Your Number is Even!</h1>`)
        }
        else if(number!=0 && number>0){
            document.write(`<h1>Your Number is Odd!</h1>`)
        }
        else{
            prompt("ENTER ONLY NUMBER!")
        }
    </script>
</body>
</html>
