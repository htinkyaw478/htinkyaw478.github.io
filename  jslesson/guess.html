<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secrectNo=7;
        let guess=prompt('Enter a Number Between 1 to 10');
        var count=1;

        
        while (secrectNo != guess) {
            if (guess < secrectNo) {
                alert('Lower , Try again!');
            }else{
                alert('Higher , Try again!')
            }
            guess=prompt('Enter a Number Between 1 to 10');
            count++
        }

        document.write(`<h1>You are CORRECT! in ${count} time.</h1>`);
 
    </script>
</body>
</html>
