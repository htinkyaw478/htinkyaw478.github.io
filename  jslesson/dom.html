<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myId">Dom <i>Selector</i></h1>
    <p class="myClass">Class Selector</p>
    <div class="myClass">Class 1 Selector</div>
    <p class="myClass">Class 2 Selector</p>
    <button onclick="show()">Click Me</button>
    <script>
        function show(){
            let myId=document.getElementById('myId');
            console.log(myId.innerHTML);
            console.log(myId.innerText);
            let myClass=document.getElementsByClassName('myClass');
            console.log(myClass[0]);
            let tagName=document.getElementsByTagName('p');
            console.log(tagName[0]);
            console.log(tagName[0].innerText);
            // update
            myId.innerText="hello world";
            // queryselector
            let queryselector=document.querySelectorAll('.myclass');
            let qname2=document.querySelectorAll('p');
            let name3=document.querySelector('#myId');
            console.log(queryselector);
            console.log(qname2);
            console.log(name3);
        }
    </script>
</body>
</html>
