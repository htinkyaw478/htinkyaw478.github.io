<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
    <style>
        body{
            font-size: 80px;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        for(let i=0;i<5;i++){
            for(let s=4;s>=i;s--){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
        document.write(`<hr>`);
        for(let u=0;u<5;u++){
            for(let l=0;l<=u;l++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
        
        
    </script>
</body>
</html>
